{% extends "base.html" %}

{% block title %}Delete Customer{% endblock title %}

{% block content %}
    <section class="content-header">
        <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            <h1>Delete Customer</h1>
            </div>
            <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="{% url 'dashboard:dashboard' %}">Dashboard</a></li>
                <li class="breadcrumb-item active">Delete Customer</li>
            </ol>
            </div>
        </div>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <div class="container-fluid">
        <div class="row">
            <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6">
                            <h3 class="card-title">Delete Customer</h3>
                        </div>
                        <div class="col-6">
                            <a href="{% url 'customers:customer_list' %}" class="btn btn-primary float-right">Go Back</a>
                        </div>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <p>Are you sure you want to delete this customer ({{ object|title }})?</p>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'customers:customer_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
{% endblock %}
