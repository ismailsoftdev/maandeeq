{% extends 'base.html' %}

{% block css %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
{% endblock css %}

{% block content %}
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Order Item Form</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url 'dashboard:dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item active">Order Item Form</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-6">
                  <h3 class="card-title">Order Item Form for #{{ order.id }}</h3>
                </div>
                <div class="col-6">
                  <a href="{% url 'orders:order_list' %}" class="btn btn-primary float-right">Back</a>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <input type="hidden" name="order_id" value="{{ order.id }}">
                {{ form.as_p }}
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <a href="{% url 'orders:order_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
              </form>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
{% endblock %}

{% block scripts %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#id_product').select2({
        theme: 'bootstrap4',
      });
    });
  </script>
{% endblock scripts %}
